<html>
  <head>
    <style>
      .mini-palette div {
        display: inline-block;
        height:20px;
        width:20px;
        margin-left: 2px;
        margin-bottom:10px;
        border:1px solid #333;
      }


      .mega-palette {
        position:fixed;
        top: 0;
        left: 0;
        width:100%;
        height:100%;
        z-index:-1;
      }

      .menu ul {
        background-color: #fff;
        width: 200px;
        list-style-type:none;
        font-family: "Open Sans";
        padding: 0 0;
        padding-bottom:5px;
        max-height: 50%;
        overflow: scroll;
        border:1px solid #444;
      }

      .menu .pallette-name {
        line-height:2.5rem;
      }

      .menu ul li {
        margin: 15px;
        border-bottom:1px solid #444;
      }

      .menu-button {
        border-radius: 0rem;
        border: 1px solid #666;
        padding: 0 8px;
        font-size:2rem;
        color:#666;
      }
    </style>
  </head>
  <body>
    <script src="http://fb.me/react-0.9.0.js"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="palletico.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("palletico.core");</script>
    </body>
</html>
